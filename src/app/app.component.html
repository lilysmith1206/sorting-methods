<app-nav></app-nav>

<div class="mt-5 container">
  <div class="row">
    <div class="col-6" style="word-break: break-all">
      <!-- <span *ngFor='let value of arrays.unsorted'>
        <span [ngStyle]='{color: createTextColour(value)}'> {{ value }} </span>
      </span> -->
      <table>
        <tr *ngFor='let row of arrays.unsorted'>
          <td *ngFor='let cell of row' class="cell" [ngStyle]='{backgroundColor: createTextColour(cell)}'></td>
        </tr>
      </table>
    </div>
    <div class="col-6" style="word-break: break-all">
      <table>
        <tr *ngFor='let row of arrays.sorted'>
          <td *ngFor='let cell of row' class="cell"
              [ngStyle]='{backgroundColor: createTextColour(cell)}'
              ></td>
        </tr>
      </table>
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-3">

      <button class="btn btn-primary"
              (click)="startSort()"
              [ngStyle]='{"display": !hasSorted ? "block" : "none"}'>Start {{ method }} Sort
      </button>

      <button class="btn btn-danger"
              (click)="restartSort()"
              [ngStyle]='{"display": hasSorted ? "block" : "none"}'>
              Generate New List
      </button>
    </div>
    <div class="col-7">
      <!-- Info On Sort? -->
    </div>
    <div class="col-2">
      Sort Time: {{ sortTime }} ms
      <!-- Sort Time Here -->
    </div>
  </div>
</div>
